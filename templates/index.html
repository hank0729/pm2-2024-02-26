<!DOCTYPE html>
<html>
    <head>
        <title>
            區域狀況
        </title>
<meta http-equiv="refresh" content="60">
        <meta charset="utf-8">
        <meta name="description" content="A minimal and responsive HTML5 landing page built on lightweight, clean and customizable code.">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

                <style>
            .place-container {
                display: flex;
                justify-content: space-around; 
                flex-wrap: wrap; 
                margin-bottom: 20px; 
            }

            .place-card {
                flex-basis: calc(50% - 10px); 
                margin: 5px;
                position: relative; 
            }

            .indicator-container {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px 0; 
            }

            .indicator-light {
                width: 30px;
                height: 30px;
                border-radius: 15px; 
                margin: 0 10px;
            }

            .card-with-indicators:after {
                content: '';
                display: block;
                clear: both;
            }

            .indicator-label {
                margin-right: 10px; 
            }
                    </style>
    </head>
    <body>
<!-- 曲線 -->
        <div id="myModal" class="modal" style="display:none;">
            <div class="modal-content">
                <canvas id="dataChart" width="400" height="180"></canvas>
            </div>
        </div>
<!-- 時間 -->
        <div style="text-align:center">
            <header class="header-main light font-size-xxxs">
                <nav>
                  <div class="nav-toggle"></div>
                  <ul class="inline">
                    <li><a href="#" class="active"><span id="systemText" style="color: #ec8ada">區域狀況　　　</span></a></li>
                    <li><a href="#"><span id="z">時間：</span><span id="time"></span><span>　　</span></a></li>
                  </ul>
                </nav>
              </header>
        </div>

        <br><br><br><br><br>
<main>

    <div class="place-container">
         <!-- 01卡片 -->
                <div class="place-card card-with-indicators" data-area="room" onclick="openModal('room')">
                    <div class="image-overlay"> 
                        <img class="place-image opacity-xm" src="{{ url_for('static', filename='1ROOM.jpg') }}" alt="104">
                        <div class="overlay-text-mid-bot dark">
                            <h1>01</h1>
                        </div>
                    </div>
                    <div class="indicator-container">
                        <span class="indicator-label">PM2.5狀態</span>
                        <div class="indicator-light" style="background-color: rgba(0, 255, 0, 0.795);" id="pm1"></div>
                        <span class="indicator-label">風扇狀態</span>
                        <div class="indicator-light" style="background-color: rgba(255, 0, 0, 0.795);" id="fan1"></div>
                    </div>
                </div>
                
                <!-- 02卡片 -->
                <div class="place-card card-with-indicators" data-area="dinner" onclick="openModal('dinner')">
                    <div class="image-overlay"> 
                        <img class="place-image opacity-xm" src="{{ url_for('static', filename='1ROOM.jpg') }}" alt="105">
                        <div class="overlay-text-mid-bot dark">
                            <h1>02</h1>
                        </div>
                    </div>
                    <div class="indicator-container">
                        <span class="indicator-label">PM2.5狀態</span>
                        <div class="indicator-light" style="background-color: rgb(255, 238, 0);" id="pm2"></div>
                        <span class="indicator-label">風扇狀態</span>
                        <div class="indicator-light" style="background-color: rgba(255, 0, 0, 0.795);" id="fan2"></div>
                    </div>
                </div>
            </div>
        <br><br><br><br><br><br><br><br><br>

        <div style="display: flex; padding-left:20%;  width:150%; height:auto;">
            <img src="./static/PM.jpg" alt="" id="img-room" style=" flex: 1; max-width: 50%;">
        </div>

        <br><br><br><br><br>
       
    </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>                                
</html>
